<!DOCTYPE html>
<html ng-app='MyApp'>
  <head>
    <link rel='stylesheet' href='../node_modules/angular-material/angular-material.min.css'>
    <link rel='stylesheet' href='styles.css'>
    <script src='../node_modules/angular/angular.min.js'></script>
    <script src='../node_modules/angular-animate/angular-animate.js'></script>
    <script src='../node_modules/angular-aria/angular-aria.min.js'></script>
    <script src='../node_modules/angular-material/angular-material.min.js'></script>
    <script type='text/javascript' src='app.js'></script>
  </head>
  <body layout='column'>
    <md-toolbar layout='row' layout-align='center center'>
      <h1>Deck Statistics</h1>
    </md-toolbar>
    <md-content layout='column' ng-controller='DeckController as deck'>
      <div id='deck-name' layout='row' layout-align='start center'>
        <h1>{{deck.name}}</h1>
      </div>
      <div layout='row'>
        <div flex='60' id='deck-details'>
          <md-list flex>
            <md-subheader>
              Creatures
            </md-subheader>
            <md-list-item ng-repeat="card in deck.cards | filter : {'type' : 'Creature'}">
              <img ng-src='{{card.artCrop}}' class='md-avatar'/>
              <div layout='row' layout-align='space-between center' flex>
                <h3>{{card.name}}</h3>
                <h4>{{card.main}}</h4>
              </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-subheader>
              Instants
            </md-subheader>
            <md-list-item ng-repeat='card in deck.cards | filter : {"type" : "Instant"}'>
              <img ng-src='{{card.artCrop}}' class='md-avatar' />
              <div layout='row' layout-align='space-between center' flex>
                <h3>{{card.name}}</h3>
                <h4>{{card.main}}</h4>
              </div>
            </md-list-item>
          </md-list>
        </div>










        <div flex='40' id='deck-statistics'>
          <h1>I am deck statistics</h1>

        </div>
      </div>

    </md-content>

  </body>
</html>
