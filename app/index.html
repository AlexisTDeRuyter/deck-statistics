<!DOCTYPE html>
<html ng-app='MyApp'>
  <head>
    <link rel='stylesheet' href='../node_modules/angular-material/angular-material.min.css'>
    <link rel='stylesheet' href='styles.css'>
    <script src='../node_modules/angular/angular.min.js'></script>
    <script src='../node_modules/angular-animate/angular-animate.js'></script>
    <script src='../node_modules/angular-aria/angular-aria.min.js'></script>
    <script src='../node_modules/angular-material/angular-material.min.js'></script>
    <script src='../node_modules/angular-google-chart/ng-google-chart.js'></script>
    <script type='text/javascript' src='app.js'></script>
    <script type='text/javascript' src='decks.js'></script>
  </head>
  <body layout='column'>

    <!-- App Header -->
    <md-toolbar layout='row' layout-align='center center'>
      <h1 class='md-display-1'>Deck Statistics</h1>
    </md-toolbar>

    <!-- Main Content Container -->
    <md-content layout='column' ng-controller='DeckController as deck'>

      <!-- Deck Header -->
      <md-subheader layout='row' layout-align='start center'>
        <h1 class='md-display-1' flex>{{deck.name}}</h1>
      </md-subheader>

      <!-- Deck Content Container -->
      <md-content>

        <!-- Mobile Tab Display -->
        <md-tabs md-dynamic-height md-stretch-tabs='yes' hide-gt-xs md-swipe-content>
          <md-tab label='Statistics'>
            <statistics flex='100' flex-gt-md='40' flex-order='-1' flex-order-gt-md='1' layout='col' layout-gt-xs='row' layout-gt-md='col' layout-wrap></statistics>
          </md-tab>
          <md-tab label='Deck List'>
            <decklist flex='100' flex-gt-md='60' flex-order='1' flex-order-gt-md='-1'></decklist>
          </md-tab>
        </md-tabs>


        <!-- Regular Non-Tab Display -->
        <div layout='col' layout-gt-md='row' layout-wrap hide-xs>

          <!-- Deck List -->
          <decklist flex='100' flex-gt-md='60' flex-order='1' flex-order-gt-md='-1'></decklist>

          <!-- Statistics -->
          <statistics flex='100' flex-gt-md='40' flex-order='-1' flex-order-gt-md='1' layout='col' layout-gt-xs='row' layout-gt-md='col' layout-wrap></statistics>

        </div>
      </md-content>
    </md-content>
  </body>
</html>
